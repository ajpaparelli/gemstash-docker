version: '2'
services:
  gemstash:
    build: .
    ports:
    - 9292:9292
    volumes:
    - ./gemstash-data:/var/lib/gemstash
    depends_on:
    - postgres
    environment:
      DB_HOST: postgres
      DB_USER: gemstash
      DB_PASSWORD: gemstash
      DB_NAME: gemstash
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_RANDOM_ROOT_PASSWORD: 1
      POSTGRES_USER: gemstash
      POSTGRES_PASSWORD: gemstash
      POSTGRES_DATABASE: gemstash
